<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">
    <title>Maps JavaScript API</title>
	<style> 
  	  #map {
        height: 100%;
      }
     
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
	</style> 
</head>  
	<body>
		<div id ="map"> </div> 
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMR5-evmkPyXRv3bgo2VCinUb3FDUy2Zk&callback=initMap"></script>
	<script>
		
      var map;
  	 function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
		  center: {lat:  20.7040362, lng: -100.4438353},
          zoom: 13,

        });

        var icon = {
          url: 'img/heart.png',
          scaledSize: new google.maps.Size(50, 50), // size
        }

        /*var label = {
          text: 'Â¡Perrito extraviado!',
          color: 'gray',
        }*/

        var marker = new google.maps.Marker({
          position: {lat:  20.7040362, lng: -100.4438353},
          /*label: label,*/
          icon: icon,
          map: map,

        });
      }

      
	</script>

	</body> 
</html>
