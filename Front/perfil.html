		(async function cargar(){
			localStorage.removeItem('id');

			const URLCantCom = `http://127.0.0.1:8000/perfil/cantidad_comentarios/${usuarioJSON.user.username}/`;
			const URLDias = `http://127.0.0.1:8000/perfil/dias_activo/${usuarioJSON.user.username}/`;
			const URLPublicaciones = `http://127.0.0.1:8000/perfil/publicaciones_usuario/${usuarioJSON.user.username}/`;
			const fechaHoy = new Date();

			async function obtenerData(url){
				const response = await fetch(url)
				const data = await response.json()
				return data;
			}

			const data = await obtenerData(URL);

			async function obtenerCantidadPublicaciones(url){
				const response = await fetch(url)
				const data = await response.json()

			}

			const dataCanPub = await obtenerCantidadPublicaciones(URLCantPub);

			async function obtenerCantidadComentarios(url){
				const response = await fetch(url)
				const data = await response.json()
				return data;
			}

			async function obtenerFecha(url){
				const response = await fetch(url)
				const data = await response.json()
				return data;
			}

			const dataDias = await obtenerFecha(URLDias);
			const fechaUnidoNoFormato = dataDias.success.user.date_joined.split('T');
			const fechaUnido = new Date(fechaUnidoNoFormato[0]);
			// const diasDiferentes = fechaHoy.getDate() - fechaUnido.getDate();
			const diasDiferentes = Math.abs(fechaHoy.getTime() - fechaUnido.getTime());
			const diasActivo = Math.ceil(diasDiferentes / (1000 * 60 * 60 * 24)); 

			function crearTemplate(HTMLString){
				const html = document.implementation.createHTMLDocument();
				html.body.innerHTML = HTMLString;
				return html.body.children[0]
			}

			function formatDate(date) {
			    let d = new Date(date),
			        mes = '' + (d.getMonth() + 1),
			        dia = '' + d.getDate(),
			        anio = d.getFullYear();

			    if (mes.length < 2) mes = '0' + mes;
			    if (dia.length < 2) dia = '0' + dia;

			    return [anio, mes, dia].join('-');
			}

			async function obtenerPublicaciones(url){

			console.log(dataPublicaciones);

		function crearTemplate(HTMLString){

		async function renderAdopciones(lista){
			let contador = 0;
			lista.forEach((adopcion) => {
				if(adopcion.foto === null){
					const htmlAdopcion = bloqueAdopcionSinFoto(adopcion, dataPublicaciones.success.comentAdopciones[contador]);
					const htmlAdopcionElemento = crearTemplate(htmlAdopcion);
					contenedor.append(htmlAdopcionElemento);
					contador += 1;
				} else {
					const htmlAdopcionFoto = bloqueAdopcionFoto(adopcion,  dataPublicaciones.success.comentAdopciones[contador]);
					const htmlAdopcionFotoElemento = crearTemplate(htmlAdopcionFoto);
					contenedor.append(htmlAdopcionFotoElemento);
					contador += 1;
				}

		}

		function logout(){
			const usuario = sessionStorage.getItem('usuario');

			fetch(`http://127.0.0.1:8000/logout/${usuarioJSON.user.username}/`)
